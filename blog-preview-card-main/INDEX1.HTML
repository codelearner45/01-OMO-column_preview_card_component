<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_OMO_BLOG_CARD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Card">
      <div class="main-img">
        <img
          src="./assets/images/illustration-article.svg"
          alt="button illustration"
        />
      </div>

      <p class="highlighted">Learning</p>

      <p class="dark-p">Published 21 Dec 2023</p>

      <div class="a-tag">
        <a href="https://www.w3schools.com/">HTML & CSS foundations</a>
      </div>

      <p class="light-p">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile-pic">
        <img
          src="./assets/images/image-avatar.webp"
          alt="user profile"
        />
      </div>
      <p class="userName">Greg Hooper</p>
    </div>
  </body>
</html>
